# Ansible Playbook for Subutai readthedocs blueprint
---

- hosts: rtd
  remote_user: root
  tasks:

    - name: Disable dpkg fsync
      raw: test -e /etc/dpkg/dpkg.cfg.d/unsafe-io || echo force-unsafe-io > /etc/dpkg/dpkg.cfg.d/unsafe-io

    - name: Install required debs
      apt:
        name: "{{ item }}"
        state: present
      with_items: 
        - build-essential
        - python-dev
        - python-pip 
        - python-setuptools
        - libxml2-dev
        - libxslt1-dev
        - zlib1g-dev
        - redis-server
        - virtualenv

